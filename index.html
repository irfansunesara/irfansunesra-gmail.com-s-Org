<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna - Health & Cycle Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FEF2F2;
        --text-color: #334155;
        --primary-color: #F43F5E;
        --card-bg: #FFFFFF;
      }
      [data-theme='Pastel'] {
        --bg-color: #FEF2F2;
        --text-color: #334155;
        --primary-color: #F43F5E;
        --card-bg: #FFFFFF;
      }
      [data-theme='Blossom'] {
        --bg-color: #FFF1F2;
        --text-color: #4B5563;
        --primary-color: #EC4899;
        --card-bg: #FFFFFF;
      }
      [data-theme='Mint Calm'] {
        --bg-color: #F0FDFA;
        --text-color: #1E293B;
        --primary-color: #14B8A6;
        --card-bg: #FFFFFF;
      }
      [data-theme='Moonlight'] {
        --bg-color: #1E293B;
        --text-color: #E2E8F0;
        --primary-color: #818CF8;
        --card-bg: #334155;
      }
      [data-theme='Minimal White'] {
        --bg-color: #F9FAFB;
        --text-color: #111827;
        --primary-color: #374151;
        --card-bg: #FFFFFF;
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes screen-in {
        0% { opacity: 0; transform: translateX(15px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes toast-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes toast-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(20deg); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1); opacity: 1; }
      }
      @keyframes float {
          0% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
          50% { transform: translateY(-20px) translateX(5px); opacity: 1; }
          100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
      }

      .animate-fade-in-down { animation: fade-in-down 0.6s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
      .animate-screen-in { animation: screen-in 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-toast-in { animation: toast-in 0.3s ease-out forwards; }
      .animate-toast-out { animation: toast-out 0.3s ease-in forwards; }
      .animate-sparkle { 
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f87171;
        border-radius: 50%;
        animation: sparkle 1s ease-in-out infinite;
      }

      /* Accessibility: Reduce Motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 1ms !important;
          scroll-behavior: auto !important;
        }
      }
      .reduce-motion *, .reduce-motion *::before, .reduce-motion *::after {
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 1ms !important;
        scroll-behavior: auto !important;
      }
    </style>
